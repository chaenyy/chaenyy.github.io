<body>
    <script type="text/javascript" defer src="js/login.js"></script>

    <header>
        <div class="header">
            <h2 class="logo"><a href="index.html">CHANY</a></h2>
            <nav>
                <ul class="headerMenu">
                    <li><a href="introduce.html">INTRODUCE</a></li>
                    <li><a href="travel.html">TRAVEL</a></li>
                    <li><a href="roadmap.html">ROAD-MAP</a></li>
                </ul>
            </nav>
                <div class="loginMenu">
                    <div class="loginMemberInfo"></div>
                    <div id="loginText" onclick="loginBtn(this);">LOGIN</div>
                    <a href="join.html" id="joinText">JOIN</a>
                </div>
        </div>
    </header>

    <main>
        <header>
            <div class="header-wrap">
                <h2>SIGN IN</h2>
            </div>
        </header>

        <article>
            <div class="login-wrap">
                <section>
                        <input type="text" name="userId" id="userId" placeholder="아이디" maxlength="16" required>
                    <div class="login-input-Pwd">
                        <input type="password" name="userPwd" id="userPwd" placeholder="비밀번호" maxlength="16" required>
                    </div>
                    <div class="finalLogin">
                        <button id="finalLoginBtn">로그인</button>
                    </div>
                    <div class="join">
                        <div id="joinBtn">회원가입</div>
                    </div>
                    <div id="line"></div>
                    <div class="orMsg">또는</div>
                    <div id="line"></div>
                    <div class="managerLogin">
                        <div id="managerLoginBtn">관리자 모드</div>
                    </div>
                </section>
            </div>
        </article>
    </main>
</body>
